version: '1.0'
targets:
  local:
    type: local
  defaults:
    ssh:
      port: 22
      keepAlive: true
      keepAliveInterval: 30000
    docker:
      workdir: /app
      tty: true
    kubernetes:
      namespace: default
commands:
  in:
    defaultTimeout: 30s
  'on':
    parallel: false
  copy:
    compress: true
    progress: true
  forward:
    dynamic: true
  watch:
    interval: 2
    clear: true
  exec:
    shell: /bin/sh
    tty: true
  logs:
    tail: '50'
    timestamps: false
    follow: false
    prefix: false
  cp:
    recursive: true
    preserveMode: true
    preserveTimestamps: false
name: xec-sh
description: An Xec automation project
defaults:
  adapter: local
  shell: /bin/bash
  timeout: 30000
environments:
  development:
    env:
      NODE_ENV: development
      DEBUG: true
  production:
    env:
      NODE_ENV: production
      DEBUG: false
ssh:
  defaults:
    port: 22
    keepAlive: true
  hosts: null
docker:
  defaults:
    network: bridge
kubernetes:
  defaults:
    namespace: default
