version: '1.0'
name: XEC
description: My test project
targets:
  local:
    type: local
  defaults:
    ssh:
      port: 22
      keepAlive: true
      keepAliveInterval: 30000
      timeout: 60000
    docker:
      workdir: /app
      tty: true
      interactive: true
    kubernetes:
      namespace: default
  hosts:
    daos-dev:
      type: ssh
      host: 65.109.95.176
      port: 22
      username: root
      privateKey: ~/.ssh/id_ed25519_daos
commands:
  in:
    defaultTimeout: 30s
  'on':
    parallel: false
  copy:
    compress: true
    progress: true
  forward:
    dynamic: true
  watch:
    interval: 2
    clear: true
  exec:
    shell: /bin/sh
    tty: true
    interactive: true
  logs:
    tail: '50'
    timestamps: false
    follow: false
    prefix: false
    color: true
  cp:
    recursive: true
    preserveMode: true
    preserveTimestamps: false
    followSymlinks: false
  sync:
    delete: false
    exclude: []
    dryRun: false
secrets:
  provider: env
vars: {}
tasks: {}
debug: '1'
test:
  value: test
  value2: test2
